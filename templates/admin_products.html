{% extends 'base.html' %}
{% block content %}
<h2>Admin - Manage Products</h2>
<a href="{% url 'add_product' %}">Add New Product</a>
<table border="1">
    <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>
    {% for product in products %}
    <tr>
        <td><img src="{{ product.image.url }}" width="80" /></td>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>${{ product.price }}</td>
        <td>
            <a href="{% url 'edit_product' product.id %}">Edit</a> |
            <a href="{% url 'delete_product' product.id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
